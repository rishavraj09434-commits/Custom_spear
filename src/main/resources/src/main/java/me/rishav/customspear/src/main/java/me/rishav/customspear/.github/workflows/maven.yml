name: Build CustomSpear Plugin

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 21
    - name: Build with Maven
      run: mvn clean package
    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: CustomSpear.jar
        path: target/customspears-1.0.jar
